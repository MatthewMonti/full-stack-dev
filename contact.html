  <div class="contact-info">
      <form name="contact" method="POST" data-netlify="true" onSubmit="
      submit" enctype="multipart/form-data" >
      <h1 id="contact">Contact me</h1>
      <label for="Name">Name:</label>
        <div class="field">
          <input class="sent" type="text"  id="Name" name="name" placeholder="Bob" required>
        </div>
        <label for="email address">Email:</label>
        <div class="field">
          <input class="sent" type="email" id="email address" name="email" maxlength="350" placeholder="bob@gmail.com" pattern="^[\w!#$%&'*+/=?`{|}~^-]+(?:\.[\w!#$%&'*+/=?`{|}~^-]+)*@â†µ
          (?:[A-Z0-9-]+\.)+[A-Z]{2,6}$" required>
        </div>
        <label for="phone">Phone Number:</label>
        <div class="field">
          <input class="sent" type="tel" id="phone" name="phone" maxlength="350" placeholder="(123)-456-7890"  pattern="^\(\d{3}\)-\d{3}-\d{4}$">
        </div>
        <label for="stakeholder">Stakeholder type:</label>
        <div class="field">
            <select id="stakeholder">
              <option value="employer">Employer</option>
              <option value="politican">Government official</option>
              <option value="nonprofit">Non-Profit Organization</option>
              <option value="corp">Investor</option>
              <option value="individual">Individual interested</option>
            </select>
        </div>
        <label for="message field">Message:</label>
        <div class="field">
            <textarea 
            class="sent" 
            type="message"
            name="message" 
            id="message field" 
            placeholder="message and description of your file attachments"></textarea>
        </div>
        <div class="field">
          <label for="upload file">Upload File:</label>
          <input class="input-text" type="file" name="myfile" id="upload file" id="myfile" placeholder="Upload File"
          rows="7"/>
        </div>
        <div class="field">
        <div 
          class="input-text" data-netlify-recaptcha="true"></div>
        </div>
        <div class="field">
          <button type="submit" class="submit">Send</button>
        </div>
      </form>      
  </div>
